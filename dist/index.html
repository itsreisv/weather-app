<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <img src="../src/images/nature.jpg" class="background">

  <div class="basic-info">
    <div class="weather-condition">
      <h1 class="sky"></h1>
      <p class="city"></p>
      <p class="time"></p>
      <p class="current-temp"></p>
      <img src="" class="icon" >
    </div>
    <div class="location">
      <input type="text" name="search" id="search" placeholder="Search Location">
      <button class="send"><img src="../src/images/search.svg" class="search-icon"></button>
    </div>
  </div>

  <div class="right-panel">
    <div class="feels-like">
      <img src="../src/images/temp.svg" class="right-icon">
      <div class="grp">
      <p>Feels Like</p>
      <h2 class="feel"></h2>
      </div>
    </div>
    <div class="humidity">
      <img src="../src/images/humid.svg" class="right-icon">
      <div class="grp">
      <p>Humidity</p>
      <h2 class="humid"></h2>
      </div>
    </div>
    <div class="rain">
      <img src="../src/images/rain.svg" class="right-icon">
      <div class="grp">
      <p>Rain Chance</p>
      <h2 class="precip"></h2>
      </div>
    </div>
    <div class="wind">
      <img src="../src/images/wind.svg" class="right-icon">
      <div class="grp">
      <p>Wind Speed</p>
      <h2 class="wind-spd"></h2>
      </div>
    </div>
  </div>
  <div class="daily-panel">
    <div class="day-one">
      <div class="dayOne"></div>
      <div class="daily-high1"></div>
      <div class="daily-low1"></div>
      <div class="weather-icon">
        <img src="" alt="" class="weather-icon1">
      </div>
    </div>
    <div class="day-two">
      <div class="dayTwo"></div>
      <div class="daily-high2"></div>
      <div class="daily-low2"></div>
      <div class="weather-icon">
        <img src="" alt="" class="weather-icon2">
      </div>
    </div>
    <div class="day-three">
      <div class="dayThree"></div>
      <div class="daily-high3"></div>
      <div class="daily-low3"></div>
      <div class="weather-icon">
        <img src="" alt="" class="weather-icon3">
      </div>
    </div>
  </div>
  
</body>
</html>
